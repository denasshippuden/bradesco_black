<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Black-List</title>
  <style>
    :root {
      --panel: rgba(13, 18, 26, 0.75);
      --panel-border: rgba(255, 255, 255, 0.1);
      --accent: #5ea4ff;
      --accent-2: #e2435a;
      --text: #e8edf2;
      --muted: #b5c2d4;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
      color: var(--text);
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("assets/login-bg.png");
      background-size: cover;
      background-position: center;
      z-index: -2;
      transition: background-image 200ms ease-in-out;
    }
    body.dashboard::before {
      background-image: url("assets/dashboard-bg.png");
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.28);
      z-index: -1;
    }
    .page {
      display: grid;
      grid-template-columns: 45% 55%;
      min-height: 100vh;
    }
    .left { padding: 32px 40px; }
    .right {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 64px 56px;
    }
    .right::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.18);
      transition: opacity 200ms ease;
      z-index: 0;
    }
    body.dashboard .right::before { opacity: 0.45; }
    .panel {
      position: relative;
      z-index: 1;
      width: min(480px, 100%);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .panel.login-panel {
      background: rgba(255, 255, 255, 0.16);
      border-color: rgba(255, 255, 255, 0.28);
      color: #f7f9fb;
    }
    .panel.dashboard-panel {
      background: rgba(14, 16, 24, 0.9);
      border-color: rgba(255, 255, 255, 0.06);
    }
    .dashboard-title {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 26px;
      font-weight: 800;
      color: #f5f7fb;
      text-shadow: 0 2px 14px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(-6px);
      transition: opacity 200ms ease, transform 200ms ease;
      z-index: 3;
      text-align: right;
    }
    body.dashboard .dashboard-title {
      opacity: 1;
      transform: translateY(0);
    }
    .actions-wrap {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 26px;
      justify-content: center;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 200ms ease, transform 200ms ease;
    }
    body.dashboard .actions-wrap {
      opacity: 1;
      transform: translateY(0);
    }
    .mascot {
      width: 180px;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 12px 18px rgba(0, 0, 0, 0.35));
    }
    h1, h2 {
      margin: 0 0 10px;
      font-weight: 700;
    }
    h1 { font-size: 26px; }
    h2 { font-size: 18px; color: var(--accent); }
    label {
      display: block;
      margin: 12px 0 6px;
      color: var(--muted);
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      outline: none;
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(94, 164, 255, 0.18);
    }
    .panel.login-panel input {
      background: #ffffff;
      color: #3b4252;
      border: 1px solid #d9dfe8;
      border-radius: 999px;
      padding: 14px 16px;
    }
    .panel.login-panel input::placeholder { color: #8a93a3; }
    .btn {
      width: 100%;
      padding: 12px 14px;
      margin-top: 16px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), #3d7ed9);
      color: #0b1220;
      font-weight: 700;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    .panel.login-panel .btn {
      background: linear-gradient(135deg, #2b86f5, #1c6dd4);
      color: #ffffff;
      letter-spacing: 0.02em;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 30px rgba(94, 164, 255, 0.35); }
    .btn:active { transform: translateY(0); }
    .muted {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }
    .chip {
      display: inline-block;
      padding: 6px 11px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 14px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 12px;
    }
    .action-btn {
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      cursor: pointer;
      text-align: left;
      transition: transform 120ms ease, border-color 120ms ease, background 120ms ease;
    }
    .action-btn strong { display: block; margin-bottom: 6px; font-size: 16px; }
    .action-btn span { color: var(--muted); font-size: 13px; }
    .action-btn:hover {
      transform: translateY(-2px);
      border-color: rgba(94, 164, 255, 0.5);
      background: rgba(14, 23, 37, 0.9);
    }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 180ms ease;
    }
    .modal-backdrop.active {
      opacity: 1;
      pointer-events: all;
    }
    .modal {
      width: min(460px, 90vw);
      background: rgba(255, 255, 255, 0.96);
      color: #0f1726;
      border-radius: 14px;
      padding: 22px 24px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }
    .modal h3 {
      margin: 0 0 8px;
      font-size: 20px;
      font-weight: 800;
    }
    .modal p { margin: 0 0 10px; line-height: 1.6; }
    .modal button {
      margin-top: 8px;
      border: none;
      padding: 10px 12px;
      border-radius: 8px;
      background: #0f1726;
      color: #f5f7fb;
      cursor: pointer;
      width: 100%;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    .page-footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.45) 100%);
      color: var(--text);
      gap: 12px;
      flex-wrap: wrap;
      z-index: 5;
    }
    .ghost {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      cursor: pointer;
      transition: border-color 120ms ease, background 120ms ease;
    }
    .ghost:hover {
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.1);
    }
    small { color: var(--muted); }
    .hidden { display: none; }
    @media (max-width: 960px) {
      .page { grid-template-columns: 1fr; }
      .left { padding: 28px; justify-content: center; }
      .right { min-height: 60vh; padding: 32px 24px; }
      .panel { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="page">
    <section class="left"></section>
    <section class="right">
      <div class="dashboard-title" id="dashboard-title">Black-List Bradesco Vida</div>
      <div class="panel login-panel" id="login-card">
        <h1>Login</h1>
        <form id="login-form">
          <label for="user">Usu&aacute;rio</label>
          <input id="user" name="user" type="text" placeholder="Digite seu usu&aacute;rio" required>
          <label for="pass">Senha</label>
          <input id="pass" name="pass" type="password" placeholder="Digite sua senha" required>
          <button class="btn" type="submit">Entrar</button>
        </form>
      </div>

      <div class="actions-wrap hidden" id="actions-wrap">
        <img class="mascot" src="assets/ave.png" alt="Am&eacute;rica Financeira">
        <div class="panel dashboard-panel" id="dashboard-panel">
          <div class="actions">
            <button class="action-btn" id="btn-add">
              <strong>Adicionar a Black-List</strong>
              <span>Importa CPFs para a tabela BlackList.</span>
            </button>
            <button class="action-btn" id="btn-export">
              <strong>Extrair Black-List</strong>
              <span>Exporta os dados armazenados.</span>
            </button>
            <button class="action-btn" id="btn-clean">
              <strong>Limpar Mailing, Black-List</strong>
              <span>Remove CPFs presentes na BlackList de sua planilha.</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="modal-backdrop hidden" id="modal-backdrop">
    <div class="modal">
      <h3 id="modal-title"></h3>
      <p id="modal-body"></p>
      <button id="modal-close">Fechar</button>
    </div>
  </div>
  <footer class="page-footer">
    <button class="ghost" id="btn-terms">Termos de uso</button>
    <small>Feito por Andr&eacute; Galante</small>
  </footer>
  <script>
    const form = document.getElementById("login-form");
    const loginCard = document.getElementById("login-card");
    const dashboard = document.getElementById("dashboard-panel");

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      loginCard.classList.add("hidden");
      document.getElementById("actions-wrap").classList.remove("hidden");
      document.body.classList.add("dashboard");
      document.getElementById("dashboard-title").classList.remove("hidden");
    });

    const modalBackdrop = document.getElementById("modal-backdrop");
    const modalTitle = document.getElementById("modal-title");
    const modalBody = document.getElementById("modal-body");
    const closeModal = () => {
      modalBackdrop.classList.remove("active");
      modalBackdrop.classList.add("hidden");
    };

    const openModal = (title, body) => {
      modalTitle.textContent = title;
      modalBody.textContent = body;
      modalBackdrop.classList.remove("hidden");
      modalBackdrop.classList.add("active");
    };

    document.getElementById("modal-close").addEventListener("click", closeModal);
    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) closeModal();
    });

    const copy = {
      add: "Adicione novos CPFs à tabela BlackList. Use planilhas ou um arquivo com um CPF por linha para manter a lista sempre atualizada.",
      export: "Exporte toda a BlackList em um arquivo atualizado. Ideal para auditoria ou integrações com outros sistemas.",
      clean: "Envie seu mailing e limpe automaticamente todos os CPFs que já estão na BlackList, mantendo sua base segura e confiável."
    };

    document.getElementById("btn-add").addEventListener("click", () => {
      openModal("Adicionar a Black-List", copy.add);
    });
    document.getElementById("btn-export").addEventListener("click", () => {
      openModal("Extrair Black-List", copy.export);
    });
    document.getElementById("btn-clean").addEventListener("click", () => {
      openModal("Limpar Mailing, Black-List", copy.clean);
    });
    document.getElementById("btn-terms").addEventListener("click", () => {
      openModal("Termos de uso", "Aqui voc\u00ea poder\u00e1 exibir os termos de uso completos da aplica\u00e7\u00e3o.");
    });
  </script>
</body>
</html>
